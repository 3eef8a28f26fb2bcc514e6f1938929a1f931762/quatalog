name: Update JSONs
on:
  workflow_dispatch:
  schedule:
    - cron:   '0 * * * *'

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        
      - name: Set up Dart
        uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Clone QuACS data
        uses: actions/checkout@v3
        with:
          repository: quacs/quacs-data
          path: quacs-data

      - name: Run scraper
        run: |
         mkdir -p ./quatalog-data
         dart courseOfferingsScraper.dart          \
              ./quacs-data/semester_data           \
              ./site/quatalog-data/terms_offered.json   \
              ./site/quatalog-data/cross_listings.json  \
              ./site/quatalog-data/prerequisites.json   \
              ./site/quatalog-data/corequisites.json    \
              ./site/quatalog-data/attributes.json 
         cp "./quacs-data/semester_data/$(grep -A1 ./quatalog-data/terms_offered.json -e '  "current_term": {' | tail -1 | cut -f2 -d '"')/catalog.json" ./quatalog-data/catalog.json
        
      - name: Update JSONs
        run: |
          git config --global user.name "Quatalog Updater"
          git config --global user.email "github@quatalog.invalid"
          git add quatalog-data
          git commit -m "$(date)" || exit 0
          git push origin --force
          
