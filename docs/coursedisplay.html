<!DOCTYPE html>
<html>
	<head>
		<title id="title"></title>
		<script src="./coursedisplay.js"></script>
		<script src="common.js"></script>
        <link rel="stylesheet" href="./common.css" />
        <link rel="stylesheet" href="./coursedisplay.css" />
		<style>
			ul, ol,
			h1, h2, h3, h4, h5, h6 {
				margin-top: 0pt;
				margin-bottom: 0pt;
			}
			h1, h2, h3, h4, h5, h6 {
				display: inline;
			}
			#years-table,
			.term {
				border: 1px solid black;
				height: 18pt;
				vertical-align: top;
			}
			.offered {
				background-color: lime;
			}
			.offered-diff-code {
				background-color: yellow;
			}
			.not-offered {
				background-color: red;
			}
			.unscheduled {
				background-color: #444444;
			}
		</style>
		<style id="disable-enrichment" media="not all">
			.winter {
				display:none;
			}
		</style>
		<template id="year-row">
			<tr>
				<th class="year"></th>
				<td class="term spring" />
				<td class="term summer2" />
				<td class="term summer3" />
				<td class="term fall" />
				<td class="term winter" />
			</tr>
		</template>
	</head>
	<body>
        <div id="qlog-header">
            <a id="qlog-wordmark" href="./">
                Quatalog
			</a>
            <div id="header-sb-spacer">
                <div id="header-sb-container">
                    <input type="text" id="header-sb-input" placeholder="Course Code.." onkeydown="prepSearch(this, event)">
                </div>
            </div>
        </div>
		<div id="course-info-container">
			<div id="cname"></div>
			<div id="ccode"></div>
			<div id="cdesc"></div>
			<div id="cattrs-container">
				<span id="credits-pill" class="attr-pill"><span id="ccredits"></span> credits</span></div>
			<div>
				<p><h3>Prerequisite(s):</h3> <span id="cprereqs"></span></p>
				<p />
				<h3 id="hascoreqs">Corequisite(s):</h3>
				<ul id="ccoreqs"></ul>
				<p />
				<h3 id="xlisted">Cross-listed with:</h3>
				<ul id="cxlists"></ul>
				<p />
				<p>
				</p>
			</div>
		</div>
		<div id="past-container">
			<h3>Terms offered:</h3>
			<table id="years-table">
				<tr>
					<th />
					<th class="spring">Spring</th>
					<th class="summer" colspan="2">Summer</th>
					<th class="fall">Fall</th>
					<th class="winter">Enrichment</th>
				</tr>
				<tr>
					<th colspan="2" />
					<th class="summer2">(Session 1)</th>
					<th class="summer3">(Session 2)</th>
					<th colspan="2"/>
				</tr>
			</table>
		</div>
	</body>
</html>
