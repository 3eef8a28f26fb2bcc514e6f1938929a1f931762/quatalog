<!DOCTYPE html>
<html>
	<head>
		<title id="title"></title>
		<script src="load.js"></script>
		<link rel="stylesheet" href="style.css" />
		<style id="disable-enrichment" media="not all">
			.winter {
				display:none;
			}
		</style>
		<template id="year-row">
			<tr>
				<th class="year"></th>
				<td class="term spring" />
				<td class="term summer2" />
				<td class="term summer3" />
				<td class="term fall" />
				<td class="term winter" />
			</tr>
		</template>
	</head>
	<body>
		<h1><span id="ccode"></span>: <span id="cname"></span></h1>
		<p id="cdesc"></p>
		<div>
			<p><h3>Credit(s):</h3> <span id="ccredits"></span></p>
			<p><h3>Prerequisite(s):</h3> <span id="cprereqs"></span></p>
			<h3 id="hasattr">Attribute(s):</h3>
			<ul id="cattrs"></ul>
			<p />
			<h3 id="hascoreqs">Corequisite(s):</h3>
			<ul id="ccoreqs"></ul>
			<p />
			<h3 id="xlisted">Cross-listed with:</h3>
			<ul id="cxlists"></ul>
			<p />
			<p>
			<form method="get" action="">
			<label for="course"><h3>Jump to course:</h3></label>
			<input name="course" type="text" />
			</form>
			</p>
			<h3>Terms offered:</h3>
		</div>
		<table id="years-table">
			<tr>
				<th />
				<th class="spring">Spring</th>
				<th class="summer" colspan="2">Summer</th>
				<th class="fall">Fall</th>
				<th class="winter">Enrichment</th>
			</tr>
			<tr>
				<th colspan="2" />
				<th class="summer2">(Session 1)</th>
				<th class="summer3">(Session 2)</th>
				<th colspan="2"/>
			</tr>
		</table>
	</body>
</html>
